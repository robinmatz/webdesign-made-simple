      <div id="mobile-nav" class="container">
        <div class="row">

    <!--  Header Banner-->
    <header id="header-banner"></header>

    <!--  Newsletter Bereich-->
    <section id="newsletter-bereich">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <p id="nb-werbetext">
              <span class="wichtiger-text"
                >Melde dich jetzt für den Newsletter an und verpasse nichts
                mehr!</span
              >
              Wir schicken dir nur interessante Informationen.
            </p>
          </div>
          <div class="col-2 clearfix">
            <form id="nb-form" action="./index.html" method="post">
              <label class="screenreader" for="nb-email-input">E-Mail:</label>
              <input
                id="nb-email-input"
                type="text"
                name="email"
                placeholder="Deine E-Mail-Adresse"
                pattern="(?:[a-z0-9!#$%&'*+=?^_`\{\|\}~\-]+(?:\.[a-z0-9!#$%&'*+=?^_`\{\|\}~\-]+)*|\u0022(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*\u0022)@(?:(?:[a-z0-9](?:[a-z0-9\-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9\-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9\-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
                title="Gib eine gültige E-Mail-Adresse ein!"
              />

              <button id="nb-btn" class="btn-type-1" type="submit">
                Jetzt anmelden
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
